<header class="sticky-top bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Keynut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Best Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
                <form class="search-box" action="{% url 'products' %}">
                    <i class="bi bi-search"></i>
                    <input class="form-control" name="q" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon fs-5" href="#"><i class="bi bi-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon fs-5" href="#"><i class="bi bi-heart"></i></a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link nav-link-icon dropdown-toggle fs-5" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end px-2">
                            <li class="d-flex align-items-center">
                                <i class="bi bi-person-gear"></i>
                                <a class="dropdown-item" href="#">Manage Account</a>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-bag-check"></i>
                                <a class="dropdown-item" href="#">My Orders</a>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-heart"></i>
                                <a class="dropdown-item" href="#">Wishlist</a>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-star"></i>
                                <a class="dropdown-item" href="#">My Ratings</a>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-box-arrow-left"></i>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon fs-5" href="{% url 'login' %}"><i class="bi bi-person-circle"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
