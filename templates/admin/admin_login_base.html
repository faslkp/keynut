{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/adminpanel_style.css">
    <title>{% block title %}{% endblock %} | Keynut - One bite, that's enough!</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="adminlogin-logo-container">
                <img src="../../static/images/keynut.png" class="img-fluid" alt="keynut-logo">
            </div>
        </div>
    </header>
    <div class="main container d-flex justify-content-center">
        <div class="form-box bg-white p-4 my-auto">
            <div class="top d-flex flex-column align-items-center mb-3">
                <div class="img-container mb-4">
                    <img src="../../static/images/Graph.png" class="img-fluid" alt="graph">
                </div>
                <h2 class="text-center fs-4">{% block page_title %}{% endblock %}</h2>
                <p class="text-center text-secondary">{% block page_subtitle %}{% endblock %}</p>
            </div>
            <div class="messages">
                {% for message in messages %}
                <p class="text-center {% if message.tags == 'success' %}text-success{% else %}text-danger{% endif %}">{{message}}</p>
                {% endfor %}
            </div>
            {% block form %}{% endblock %}
        </div>
    </div>
    {% block content %}
    {% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
